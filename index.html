<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Important Question</title>
    <style>
        body {
            font-family: Brush Script MT, cursive;
            margin: 0;
            height: 100vh;
            display: grid;
            place-items: center;
            background: #fff;
            background-color: #fce4ec;
        }

        #app {
            width: 100vw;
            height: 100dvh; /* mobile-safe viewport height */
            height: 100vh;
            max-width: 100%;
            position: relative;
            padding: 24px;
            box-sizing: border-box;
            overflow: hidden;
        }

        h1 {
            margin: 0 0 16px 0;
            font-size: 38px;
            text-align: center;
            padding: 12px;
        }

        #msg {
            text-align: center;
            font-size: 28px;
            margin-top: 6px;
            height: 40px;
        }

        button {
            cursor: pointer;
            padding: 10px 18px;
            border-radius: 12px;
            border: 1px solid #ddd;
            background: #fafafa;
            position: absolute;
            user-select: none;
        }

        #yes {
            left: 50%;
            top: 55%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            font-family: Georgia, sans-serif;
            color: #e91e63; /* font color */
            border-color: #e91e63; /* border line color */
            #background-color: #fce4ec; /* inside box color  */
        }

        #no {
            left: 50%;
            top: calc(55% + 50px); /* below YES */
            transform: translateX(-50%);
            font-size: 16px;
            font-family: Georgia, sans-serif;
            color: #555;
            border-color: #555;
            background-color: #eee;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <div id="app">
        <img src="https://pngimg.com/uploads/valentines_day/valentines_day_PNG10792.png" alt="V-DAY" width="150" height="300" class="center">
        <h1>Will you be my Valentine?</h1>
        <div id="msg"></div>
        <button id="yes">YES!!!</button>
        <button id="no">no.</button>
    </div>

    <script>
        const app = document.getElementById('app');
        const yes = document.getElementById('yes');
        const no = document.getElementById('no');
        const msg = document.getElementById('msg');

        let yesSize = 18;
        const growStep = 8;
        const margin = 10;

        function rect(el) { return el.getBoundingClientRect(); }
        function overlap(r1, r2) {
            return !(r1.right <= r2.left || r2.right <= r1.left || r1.bottom <= r2.top || r2.bottom <= r1.top);
        }

        function teleportNo() {
            const appR = rect(app);
            const yesR = rect(yes);
            const noR = rect(no);

            const pad = 24; // match #app padding (or compute it)
            const maxX = appR.width - noR.width - pad;
            const maxY = appR.height - noR.height - pad;

            for (let i = 0; i < 500; i++) {
                const x = Math.random() * (maxX - pad) + pad;
                const y = Math.random() * (maxY - pad) + pad;

                no.style.left = x + "px";
                no.style.top = y + "px";
                no.style.transform = "none";

                if (!overlap(yesR, rect(no))) return;
            }
        }


        yes.addEventListener('click', () => {
            msg.textContent = "Yay!!! ❤️";
            yes.style.display = "none";
            no.style.display = "none";
        });

        no.addEventListener('click', () => {
            yesSize += growStep;
            yes.style.fontSize = yesSize + "px";
            teleportNo();
        });
    </script>
</body>
</html>
