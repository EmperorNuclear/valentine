<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Important Question</title>
    <style>
        body {
            font-family: Brush Script MT, cursive;
            margin: 0;
            background: #fce4ec;
        }

        /* Full-screen, mobile-safe height */
        #app {
            width: 100vw;
            height: 100dvh;
            height: 100vh; /* fallback */
            padding: clamp(12px, 3vw, 24px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .header {
            text-align: center;
            width: 100%;
            max-width: 900px;
        }

        .hero {
            width: min(520px, 88vw);
            height: auto;
            display: block;
            margin: 0 auto 8px auto;
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: clamp(26px, 6vw, 40px);
            text-align: center;
        }

        #msg {
            text-align: center;
            font-size: clamp(18px, 4.5vw, 28px);
            height: 1.4em;
            margin-bottom: 6px;
        }

        /* The teleport/play area (buttons live INSIDE this) */
        #stage {
            position: relative;
            flex: 1;
            width: min(900px, 100%);
            max-width: 100%;
            overflow: hidden;
        }

        button {
            cursor: pointer;
            padding: 10px 18px;
            border-radius: 12px;
            border: 1px solid #ddd;
            background: #fafafa;
            position: absolute;
            user-select: none;
        }

        #yes {
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            font-family: Georgia, sans-serif;
            color: #e91e63;
            border-color: #e91e63;
        }

        #no {
            left: 50%;
            top: calc(45% + 60px);
            transform: translate(-50%, -50%);
            font-size: 16px;
            font-family: Georgia, sans-serif;
            color: #555;
            border-color: #555;
            background-color: #eee;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="header">
            <img src="https://pngimg.com/uploads/valentines_day/valentines_day_PNG10792.png"
                 alt="V-DAY"
                 class="hero" />
            <h1>Will you be my Valentine?</h1>
            <div id="msg"></div>
        </div>

        <div id="stage">
            <button id="yes">YES!!!</button>
            <button id="no">no.</button>
        </div>
    </div>

    <script>
        const stage = document.getElementById('stage');
        const yes = document.getElementById('yes');
        const no = document.getElementById('no');
        const msg = document.getElementById('msg');

        let yesSize = 18;
        const growStep = 8;

        function rect(el) { return el.getBoundingClientRect(); }
        function overlap(r1, r2) {
            return !(r1.right <= r2.left || r2.right <= r1.left || r1.bottom <= r2.top || r2.bottom <= r1.top);
        }

        function teleportNo() {
            const pad = 12;

            const minX = pad;
            const minY = pad;
            const maxX = stage.clientWidth - no.offsetWidth - pad;
            const maxY = stage.clientHeight - no.offsetHeight - pad;

            if (maxX <= minX || maxY <= minY) return;

            for (let i = 0; i < 500; i++) {
                const x = Math.random() * (maxX - minX) + minX;
                const y = Math.random() * (maxY - minY) + minY;

                no.style.left = x + 'px';
                no.style.top = y + 'px';
                no.style.transform = 'none'; // true teleport (not centered)

                // re-check YES after it grows
                if (!overlap(rect(yes), rect(no))) return;
            }
        }

        yes.addEventListener('click', () => {
            msg.textContent = 'Yay!!! ❤️';
            yes.style.display = 'none';
            no.style.display = 'none';
        });

        no.addEventListener('click', () => {
            yesSize += growStep;
            yes.style.fontSize = yesSize + 'px';
            teleportNo();
        });

        // keep buttons inside stage on rotate/resize
        window.addEventListener('resize', () => {
            const maxX = stage.clientWidth - no.offsetWidth;
            const maxY = stage.clientHeight - no.offsetHeight;

            const left = parseFloat(no.style.left) || (stage.clientWidth / 2);
            const top = parseFloat(no.style.top) || (stage.clientHeight / 2);

            no.style.left = Math.min(Math.max(left, 0), maxX) + 'px';
            no.style.top = Math.min(Math.max(top, 0), maxY) + 'px';
        });
    </script>
</body>
</html>
